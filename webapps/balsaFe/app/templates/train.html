<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Train Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
        <h2>Train Data</h2>
      <form action="/train-data" method="post">
        <input
          type="text"
          name="prompt"
          class="input-field"
          value="{{ prompt }}"
        />
        <textarea
        name="response"
        class="input-field large"
        placeholder=""
      >{{ response }}</textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
