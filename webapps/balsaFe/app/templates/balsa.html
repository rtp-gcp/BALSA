<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Input Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <!-- AUTH -->
      <h1>Welcome, {{ email }}</h1>
      <a href="{{ url_for('auth.logout') }}">Logout</a>
      <!--  -->
      <form action="/balsa/prompt" method="post">


    <input
    type="text"
    name="prompt"
    class="input-field"
    placeholder="Enter prompt here"
    value="{{ prompt }}"
  />
  
    <textarea
      name="response"
      class="input-field large"
      placeholder=""
    >{{ response }}</textarea>

    <!-- Hidden Input to Track Which Button Was Clicked -->
    <input type="hidden" name="action" id="form-action" value="submit">

    <!-- Main Submit Button -->
    <button type="submit" onclick="document.getElementById('form-action').value='submit';">Submit</button>

    
    </form>
    </div>
  </body>
</html>
